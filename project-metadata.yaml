project:
  name: "NextN Studio" # Название проекта из package.json или более описательное
  version: "0.1.0" # Версия из package.json
  description: "Комплексная веб-платформа для управления бизнес-процессами студии, включая клиентов, проекты, заказы, задачи и финансы, с интеграцией ИИ-технологий Genkit." # Общее описание
  repository_url: "[URL вашего Git репозитория]" # Заполнить URL репозитория
  documentation_root: "./docs"
  ai_config_root: "./.ai"
  main_technologies:
    - Next.js
    - React
    - TypeScript
    - PostgreSQL
    - Sequelize
    - Tailwind CSS
    - Genkit AI

components:
  # Ключевые модули
  - name: "CoreApplicationPages"
    path: "./src/app/(app)"
    description: "Основной модуль приложения, содержащий страницы (маршруты) и логику пользовательских интерфейсов."
    type: "ApplicationModule"
    metadata: "" # Общий файл метаданных для модуля (опционально)
    docs: "./docs/architecture.md#2-основные-компоненты-и-их-взаимодействие"

  - name: "APILayer"
    path: "./src/app/api"
    description: "Серверный слой API для взаимодействия с клиентской частью, обработки бизнес-логики и интеграции с базой данных."
    type: "ServerModule"
    metadata: ""
    docs: "./docs/architecture.md#2-основные-компоненты-и-их-взаимодействие"

  - name: "UIComponentLibrary"
    path: "./src/components/ui"
    description: "Библиотека базовых переиспользуемых UI-компонентов (кнопки, поля ввода, диалоги и т.д.)."
    type: "LibraryModule"
    metadata: "" # Общий файл метаданных для UI-кита (опционально)
    docs: "./docs/components/README.md"

  - name: "DataModels"
    path: "./src/lib/models"
    description: "Определения моделей данных Sequelize для работы с базой данных PostgreSQL."
    type: "LibraryModule"
    metadata: ""
    docs: "./docs/architecture.md#2-основные-компоненты-и-их-взаимодействие"

  # Примеры конкретных компонентов
  - name: "AuthForm"
    path: "./src/components/auth/auth-form.tsx"
    description: "Компонент формы аутентификации (логин/регистрация)."
    type: "ReactComponent"
    metadata: "./src/components/auth/auth-form.metadata.json"
    docs: "./docs/components/auth/auth-form.md" # Предполагаемый путь к документации компонента

  - name: "Button"
    path: "./src/components/ui/button.tsx"
    description: "Базовый компонент кнопки."
    type: "ReactComponent"
    metadata: "./src/components/ui/button.metadata.json"
    docs: "./docs/components/ui/button.md" # Предполагаемый путь

  # Другие важные компоненты или модули можно добавлять сюда
  # - name: "OrderManagementModule"
  #   path: "./src/app/(app)/orders"
  #   description: "Модуль управления заказами, включая страницы и связанные компоненты."
  #   type: "FeatureModule"
  #   docs: "./docs/components/orders/README.md" # Пример

  # - name: "ProjectManagementModule"
  #   path: "./src/app/(app)/projects"
  #   description: "Модуль управления проектами."
  #   type: "FeatureModule"
  #   docs: "./docs/components/projects/README.md" # Пример

integrations:
  - name: "GenkitAI"
    type: "internal" # Модули Genkit находятся в src/ai
    path: "./src/ai"
    description: "Интеграция с фреймворком Genkit AI для реализации функций на базе Искусственного Интеллекта (например, с Google AI)."
    documentation: "./docs/architecture.md#2-основные-компоненты-и-их-взаимодействие"
    dependencies:
      - "@genkit-ai/googleai"
      - "@genkit-ai/next"

  - name: "Firebase" # Судя по зависимостям, возможно используется
    type: "external" # Firebase - внешний сервис
    description: "Интеграция с Firebase (возможно, для аутентификации, Firestore, Storage или других сервисов - требует уточнения)."
    documentation: "[Ссылка на соответствующий раздел документации или ADR, если есть]" # Заполнить
    dependencies:
      - "firebase"
      - "@tanstack-query-firebase/react"

